<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-green-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-white md:text-2xl font-bold">
            <a href="index.html">CropEase</a>
          </h1>
          <h1 class="text-white md:text-2xl font-bold">Equipment Page</h1>
        </div>
      </nav>
      <!--REGION SELECT-->
      <div class="flex justify-center my-6">
        <div class="relative md:w-full max-w-md">
          <select
            id="regionSelect"
            class="appearance-none w-full max-w-md px-4 py-3 rounded-full border border-green-500 text-green-900 bg-white shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-all"
          >
            <option value="Coimbatore">🌍 Coimbatore</option>
            <option value="Kanur">📍 Kanur</option>
            <option value="Singanallur">📍 Singanallur</option>
            <option value="Saravanampatti">📍 Saravanampatti</option>
          </select>
          <!-- Down Arrow Icon -->
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-green-500"
          >
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

  <!-- Equipment Listing Container -->
  <div class="p-4 space-y-10" id="equipmentContainer">
    <!-- Machines will be injected here dynamically -->
  </div>
   

  <footer
  class="bg-green-600 p-4 text-[#E5E7EB] md:text-lg md:flex justify-between text-center"
>
  <h4>&copy; 2025 Crop Care . All right reserved</h4>
  <h4>
    Made with <i class="fa-solid fa-mug-hot" style="color: #ffd43b"></i> in
    chennai, India
  </h4>
</footer>
  </body>
</html>
