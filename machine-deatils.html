<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Details</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome Icons-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-green-600 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">
          <a href="index.html">CropEase</a>
        </h1>
        <h1 class="text-white text-2xl font-bold">Equipment Details</h1>
      </div>
    </nav>
    <!-- Order Details -->
    <div class="bg-gray-100 flex justify-center items-center min-h-screen">
      <div class="bg-white p-6 rounded-lg shadow-lg w-130 flex h-[27rem]">
        <div class="w-[25rem] h-[22rem]">
          <img
            id="machineImage"
            src=""
            alt="Machine Image"
            class="w-full h-full object-cover rounded"
          />
          <h3
            id="machineName"
            class="font-semibold text-2xl text-green-600 mt-2"
          ></h3>
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">Order Details</h2>
          <div class="mb-4">
            <label class="block font-semibold">Select Date:</label>
            <input type="date" id="date" class="w-full p-2 border rounded" />
          </div>

          <div class="mb-4">
            <label class="block font-semibold">Select Time:</label>
            <div class="flex gap-2">
              <input
                type="time"
                min="06:00"
                id="startTime"
                class="p-2 border rounded w-full"
              />
              <span class="p-2">to</span>
              <input
                type="time"
                id="endTime"
                class="p-2 border rounded w-full"
              />
            </div>
          </div>

          <p class="text-gray-700 mb-4">
            Per Hr Rate:
            <span id="machineRate" class="font-semibold"></span> INR
          </p>

          <div class="mb-4">
            <label class="block font-semibold">Quantity:</label>
            <div class="flex items-center border rounded w-24">
              <button class="p-2 bg-gray-300" onclick="decreaseQuantity()">
                -
              </button>
              <input
                type="text"
                id="quantity"
                value="1"
                class="w-10 text-center border-l border-r"
                readonly
              />
              <button class="p-2 bg-gray-300" onclick="increaseQuantity()">
                +
              </button>
            </div>
          </div>

          <button
            id="openPopup"
            class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
    <!-- Popup Form  -->
    <div
      id="popupForm"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Enter Your Details</h2>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border rounded-lg"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            class="w-full p-2 border rounded-lg"
            placeholder="1234567890"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <textarea
            id="address"
            class="w-full p-2 border rounded-lg"
            rows="3"
            placeholder="Your Address"
          ></textarea>
        </div>
        <div class="flex justify-between">
          <button
            id="closePopup"
            class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500"
          >
            Cancel
          </button>
          <button
            id="addCartBtn"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-green-600 p-4 text-white text-lg flex justify-between">
      <h4>&copy; 2025 CropEase. All rights reserved</h4>
      <h4>
        Made with <i class="fa-solid fa-mug-hot" style="color: #ffd43b"></i> in
        Chennai
      </h4>
    </footer>

    <script>
      //getting details from localstorage
      const selectedMachine = JSON.parse(
        localStorage.getItem('selectedMachine')
      )
      //Order details control
      document.getElementById('machineImage').src = selectedMachine.image
      document.getElementById('machineName').textContent = selectedMachine.name
      document.getElementById('machineRate').textContent = selectedMachine.rate

      //quantity control
      function decreaseQuantity() {
        let qty = document.getElementById('quantity')
        let value = parseInt(qty.value)
        if (value > 1) qty.value = value - 1
      }

      function increaseQuantity() {
        let qty = document.getElementById('quantity')
        qty.value = parseInt(qty.value) + 1
      }

      //Popup control
      const openPopup = document.getElementById('openPopup')
      const closePopup = document.getElementById('closePopup')
      const popupForm = document.getElementById('popupForm')
      const addCartBtn = document.getElementById('addCartBtn')

      closePopup.addEventListener('click', () =>
        popupForm.classList.add('hidden')
      )
      // Close when clicking outside
      window.addEventListener('click', e => {
        if (e.target === popupForm) popupForm.classList.add('hidden')
      })

      // Validation and Redirect
      openPopup.addEventListener('click', () => {
        const date = document.getElementById('date').value
        const startTime = document.getElementById('startTime').value
        if (!date || !startTime) {
          alert('Please select date and time.')
          return
        }
        popupForm.classList.remove('hidden')
      })

      addCartBtn.addEventListener('click', () => {
        const name = document.getElementById('name').value
        const phone = document.getElementById('phone').value
        const address = document.getElementById('address').value
        const date = document.getElementById('date').value
        const startTime = document.getElementById('startTime').value
        const endTime = document.getElementById('endTime').value
        const quantity = parseInt(document.getElementById('quantity').value)

        if (!name || !phone || !address) {
          alert('Please fill in all fields.')
          return
        }

        const phoneRegex = /^[6-9]\d{9}$/ // Valid Indian number
        if (!phoneRegex.test(phone)) {
          alert('Please enter a valid phone number.')
          return
        }

        const orderData = {
          name,
          phone,
          address,
          date,
          startTime,
          endTime,
          quantity,
          equipment: selectedMachine.name,
          image: selectedMachine.image,
          rate: selectedMachine.rate
        }
        // If everything is valid
        localStorage.setItem('cartData', JSON.stringify(orderData))
        alert('Details added to cart successfully!')
        window.location.href = 'cart.html'
      })
    </script>
  </body>
</html>
