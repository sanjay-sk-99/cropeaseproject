<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Details</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="bg-green-600 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">
          <a href="/cropeaseproject/index.html">CropEase</a>
        </h1>
        <h1 class="text-white text-2xl font-bold">Equipment details</h1>
      </div>
    </nav>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen">
      <div class="bg-white p-6 rounded-lg shadow-lg w-130 flex h-[27rem]">
        <div class="w-[25rem] h-[22rem]">
          <img
            src="/cropeaseproject/assets/t-2.webp"
            alt="Tractor"
            class="w-full h-full object-cover-center"
          />
          <h3 class="font-semibold text-2xl text-green-600">Mahindra OJA</h3>
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">Order Details</h2>

          <!-- Date Selection -->
          <div class="mb-4">
            <label class="block font-semibold">Select Date:</label>
            <input type="date" id="date" class="w-full p-2 border rounded" />
          </div>

          <!-- Time Selection -->
          <div class="mb-4">
            <label class="block font-semibold">Select Time:</label>
            <div class="flex gap-2">
              <input
                type="time"
                min="06:00"
                id="time"
                class="p-2 border rounded w-full"
              />
              <span class="p-2">to</span>
              <input type="time" class="p-2 border rounded w-full" />
            </div>
          </div>

          <!-- Rate Info -->
          <p class="text-gray-700 mb-4">
            Per Hr Rate: <span class="font-semibold">5000 INR</span>
          </p>

          <!-- Quantity Selection -->
          <div class="mb-4">
            <label class="block font-semibold">Quantity:</label>
            <div class="flex items-center border rounded w-24">
              <button class="p-2 bg-gray-300" onclick="decreaseQuantity()">
                -
              </button>
              <input
                type="text"
                id="quantity"
                value="1"
                class="w-10 text-center border-l border-r"
                readonly
              />
              <button class="p-2 bg-gray-300" onclick="increaseQuantity()">
                +
              </button>
            </div>
          </div>

          <!-- Continue Button -->
          <button
            id="openPopup"
            class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <!-- Popup Modal (Hidden Initially) -->
    <div
      id="popupForm"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Enter Your Details</h2>

        <!-- Name Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            placeholder="Your Name"
          />
        </div>

        <!-- Phone Number Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            placeholder="123-456-7890"
          />
        </div>

        <!-- Address Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <textarea
            id="address"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            rows="3"
            placeholder="Your Address"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <button
            id="closePopup"
            class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500"
          >
            Cancel
          </button>
          <button
            id="addCartBtn"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <footer
      class="bg-green-600 p-4 text-[#E5E7EB] text-lg flex justify-between"
    >
      <h4>&copy; 2025 Crop Care . All right reserved</h4>
      <h4>
        Made with<i class="fa-solid fa-mug-hot" style="color: #ffd43b"></i> in
        chennai, India
      </h4>
    </footer>
    <script>
      // Quantity control
      function decreaseQuantity() {
        let qty = document.getElementById('quantity')
        let value = parseInt(qty.value)
        if (value > 1) qty.value = value - 1
      }

      function increaseQuantity() {
        let qty = document.getElementById('quantity')
        qty.value = parseInt(qty.value) + 1
      }

      // Popup control
      const openPopup = document.getElementById('openPopup')
      const closePopup = document.getElementById('closePopup')
      const popupForm = document.getElementById('popupForm')
      const addCartBtn = document.getElementById('addCartBtn')

      //close when clicking cancel btn
      closePopup.addEventListener('click', () => {
        popupForm.classList.add('hidden')
      })

      // Close when clicking outside
      window.addEventListener('click', e => {
        if (e.target === popupForm) {
          popupForm.classList.add('hidden')
        }
      })

      // Validation and Redirect for Popup
      openPopup.addEventListener('click', () => {
        const date = document.getElementById('date').value
        const time = document.getElementById('time').value

        if (!date || !time) {
          alert('please fill in all fields .')
          return
        } else {
          popupForm.classList.remove('hidden')
        }
      })

      // Validation and Redirect for cart
      addCartBtn.addEventListener('click', () => {
        const orderData = {
          name: document.getElementById('name').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
          quantity: parseInt(document.getElementById('quantity').value),
          date: document.querySelector('input[type="date"]').value,
          startTime: document.querySelectorAll('input[type="time"]')[0].value,
          endTime: document.querySelectorAll('input[type="time"]')[1].value,
          equipment: 'Rice Harvester'
        }

        //save data in localstorage
        localStorage.setItem('cartData', JSON.stringify(orderData))

        //check valid input
        const phoneRegex = /^[6-9]\d{9}$/ // Valid Indian number

        if (!orderData.name || !orderData.phone || !orderData.address) {
          alert('Please fill in all fields.')
          return
        }

        if (!phoneRegex.test(orderData.phone)) {
          alert('Please enter a valid phone number.')
          return
        }

        // If everything is valid
        alert('Details added to cart successfully!')
        window.location.href = 'cart.html'
      })
    </script>
  </body>
</html>
