<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <!-- Button to Open Modal -->
  <button id="toggleModalBtn" class="bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-blue-800">
    Open Modal
  </button>

  <!-- Main Modal -->
  <div id="authModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="relative p-6 w-full max-w-md bg-white rounded-lg shadow-lg">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between pb-4 border-b">
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Login to your account
        </h3>
        <button id="closeModal" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm w-8 h-8 flex items-center justify-center">
          ✖
        </button>
      </div>

      <!-- Modal Body -->
      <div class="pt-4">
        <form class="space-y-4">
          <div id="nameField" class="hidden">
            <label class="block text-sm font-medium text-gray-900">Full Name</label>
            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5" placeholder="John Doe" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Your email</label>
            <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5" placeholder="name@company.com" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Password</label>
            <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5" placeholder="••••••••" required />
          </div>
          <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-blue-800">
            Login
          </button>
          <p class="text-sm text-gray-500">
            <span id="toggleText">Not registered?</span> 
            <a href="#" id="toggleAuth" class="text-blue-700 hover:underline">Create account</a>
          </p>
        </form>
      </div>

    </div>
  </div>

  <!-- JavaScript for Modal Toggle -->
  <script>
    const authModal = document.getElementById("authModal");
    const toggleModalBtn = document.getElementById("toggleModalBtn");
    const closeModal = document.getElementById("closeModal");
    const toggleAuth = document.getElementById("toggleAuth");
    const modalTitle = document.getElementById("modalTitle");
    const nameField = document.getElementById("nameField");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");

    let isLogin = true;

    // Open Modal
    toggleModalBtn.addEventListener("click", () => {
      authModal.classList.remove("hidden");
    });

    // Close Modal
    closeModal.addEventListener("click", () => {
      authModal.classList.add("hidden");
    });

    // Click outside to close modal
    window.addEventListener("click", (e) => {
      if (e.target === authModal) {
        authModal.classList.add("hidden");
      }
    });

    // Toggle Between Login & Signup
    toggleAuth.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;

      if (isLogin) {
        modalTitle.textContent = "Login to your account";
        nameField.classList.add("hidden");
        submitBtn.textContent = "Login";
        toggleText.textContent = "Not registered?";
        toggleAuth.textContent = "Create account";
      } else {
        modalTitle.textContent = "Create a new account";
        nameField.classList.remove("hidden");
        submitBtn.textContent = "Signup";
        toggleText.textContent = "Already have an account?";
        toggleAuth.textContent = "Login";
      }
    });
  </script>

</body>
</html>
